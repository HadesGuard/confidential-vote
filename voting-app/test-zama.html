<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zama SDK Test</title>
</head>
<body>
    <h1>Zama SDK Test</h1>
    <div id="status">Loading...</div>
    <div id="debug"></div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function updateDebug(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        updateStatus('Starting Zama SDK test...');

        // Load Zama SDK from CDN
        const script = document.createElement('script');
        script.src = 'https://cdn.zama.ai/relayer-sdk-js/0.1.0-9/relayer-sdk-js.umd.cjs';
        script.type = 'text/javascript';
        
        script.onload = () => {
            updateStatus('Script loaded from CDN');
            
            // Wait for initialization
            setTimeout(() => {
                updateDebug('Checking SDK availability...');
                updateDebug('window.initSDK: ' + typeof window.initSDK);
                updateDebug('window.createInstance: ' + typeof window.createInstance);
                updateDebug('window.SepoliaConfig: ' + typeof window.SepoliaConfig);
                
                if (window.initSDK && window.createInstance) {
                    updateStatus('SDK functions available!');
                    
                    // Try to initialize
                    window.initSDK().then(() => {
                        updateStatus('Zama SDK initialized successfully!');
                    }).catch((err) => {
                        updateStatus('Init failed: ' + err.message);
                    });
                } else {
                    updateStatus('SDK functions not available after load');
                }
            }, 2000);
        };
        
        script.onerror = () => {
            updateStatus('Failed to load SDK script from CDN');
        };

        document.head.appendChild(script);
    </script>
</body>
</html>
